runtime: python35
api_version: 1
threadsafe: true

handlers:
- url: /.*
  secure: always
  script: main.app

- url: /static
  static_dir: static

env_variables:
  FIREBASE_PROJECT_ID: 'hackaz-265516'
  CLOUD_SQL_USERNAME: YOUR-USERNAME
  CLOUD_SQL_PASSWORD: YOUR-PASSWORD
  CLOUD_SQL_DATABASE_NAME: YOUR-DATABASE
  CLOUD_SQL_CONNECTION_NAME: YOUR-CONNECTION-NAME

libraries:
- name: Flask
  version: 0.12
- name: PyMySQL
  version: 0.9.3
- name: Pyrebase
  version: 3.0.27
- name: twilio
  version: 6.0.0
- name: google-cloud-storage
  version: latest